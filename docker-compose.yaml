services:

  mariadb:
    image: mariadb:latest
    container_name: mariadb
    restart: unless-stopped           # ‚Üê tambahkan ini
    environment:
      MYSQL_ROOT_PASSWORD: Rafi111703
      MYSQL_DATABASE: bismillahta
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - app-network

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped           # opsional, supaya MinIO juga auto-restart
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    volumes:
      - ./tools/minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    networks:
      - app-network

  redis:
    image: redis:6-alpine
    container_name: redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: rabbit
      RABBITMQ_DEFAULT_PASS: secret123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 15s
      timeout: 5s
      retries: 5


  backend:
    build:
      context: ./backend
    container_name: backend
    restart: on-failure               # atau gunakan `unless-stopped` sesuai kebutuhan
    environment:
      DB_USER: root
      DB_PASSWORD: Rafi111703
      DB_NAME: bismillahta
      DB_HOST: mariadb
      DB_PORT: 3306
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
      MINIO_BUCKET_NAME: bismillahta
      MINIO_ENDPOINT: http://minio:9000
      MINIO_SECURE: "false"
    ports:
      - "8080:8080"
    depends_on:
      - mariadb
      - minio
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
