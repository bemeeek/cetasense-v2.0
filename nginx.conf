worker_processes 1;
events { worker_connections 1024; }

http {
  # upstream â€“ pakai nama service docker-compose
  upstream fastapi_upstream {
    server py_api:8000;
    # kalau scale >1, Docker DNS otomatis round-robin
  }

  server {
    listen 80;
    server_name _;

    # Serve static (React build) jika ada:
    # location / {
    #   root   /usr/share/nginx/html;
    #   try_files $uri $uri/ /index.html;
    # }

    # Proxy semua API ke FastAPI
    location /api/ {
      proxy_pass         http://fastapi_upstream;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;

      # Matikan buffering agar SSE jalan lancar
      proxy_buffering    off;
      proxy_cache        off;
      chunked_transfer_encoding on;
    }

    # (Opsional) Proxy healthcheck
    location /health {
      proxy_pass http://fastapi_upstream/health;
    }
  }
}
