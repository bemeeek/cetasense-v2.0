worker_processes auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout 65;

    ## DNS resolver internal Docker
    resolver 127.0.0.11 valid=10s ipv6=off;

    ## Upstream Go Gateway dengan shared zone untuk runtime resolving
    upstream go_gateway {
        zone go_gateway 64k;          # <— wajib agar upstream ada di shared memory
        least_conn;
        server go_gateway:8081 resolve;
    }

    ## Upstream Python API dengan shared zone
    upstream py_api {
        zone py_api 64k;              # <— alokasi shared memory untuk upstream ini
        least_conn;
        server py_api:8000 resolve;
    }

    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  _;

        # Route /api/ ke Go Gateway
        location /api/ {
            proxy_pass         http://go_gateway;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_read_timeout    30s;
        }

        # Route /localize/ ke Python API
        location /localize/ {
            proxy_pass         http://py_api;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_read_timeout    30s;
        }

        # (Optional) monitoring endpoint
        location /nginx_status {
            stub_status on;
            allow 127.0.0.1;
            deny all;
        }
    }
}
