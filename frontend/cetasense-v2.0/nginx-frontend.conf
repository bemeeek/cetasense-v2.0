# frontend/cetasense-v2.0/nginx-frontend.conf
# Nginx config khusus untuk serve React frontend

server {
    listen 80;
    server_name _;
    
    # Root directory untuk React build files
    root /usr/share/nginx/html;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression untuk frontend assets
    gzip on;
    gzip_min_length 1000;
    gzip_types 
        text/plain 
        text/css 
        application/javascript 
        application/json 
        text/xml 
        application/xml 
        application/xml+rss 
        image/svg+xml
        application/font-woff
        application/font-woff2;
    gzip_proxied any;
    gzip_vary on;
    gzip_comp_level 6;

    client_max_body_size 20M;  # Maksimal upload file 20MB
    
    # Handle React Router (SPA fallback)
    # Semua route yang tidak ditemukan akan fallback ke index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers untuk SPA
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Cache static assets dengan aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        
        # CORS untuk fonts (jika diperlukan)
        location ~* \.(woff|woff2|ttf|eot)$ {
            add_header Access-Control-Allow-Origin "*";
        }
    }
    
    # Cache untuk manifest dan service worker
    location ~* \.(manifest\.json|sw\.js)$ {
        expires 1d;
        add_header Cache-Control "public, no-transform";
    }
    
    # Block akses ke file sensitive
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Health check endpoint untuk load balancer
    location /health {
        access_log off;
        return 200 "Frontend OK - CetaSense v2.0\n";
        add_header Content-Type text/plain;
    }
}